<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggle-Meet-Clone</title>
    <link rel="stylesheet" href="./style.css"/>
    </head>
<body>
    <div class="card">
        <input type="text" class="input" placeholder="Enter name" id="input-name">
        <button class="btn btn-secondary" onclick="removeStudent()">REMOVE</button>
        <button class="btn btn-primary" onclick="addStudent()">ADD</button>
    </div>
    <div class="container">
        <div class="banner">
            <input type="text" class="search-bar" id="search" placeholder="Search" onkeyup="searchResult()">

            <div class="students" id="students">

            </div>
        </div>
    </div>
    
    <script>
        const meetGroup = []
        function loadMeet() {
            const studList = document.getElementById('students')
            studList.innerHTML = ""
            meetGroup.forEach((stud)=>{
                students.innerHTML += `<p class='student-card'> ${stud} </p>`;
            })
        }
        loadMeet()
        function searchResult() {
            const searchElement = document.getElementById('search');
            const searchText = searchElement.value.toLowerCase();
            students.innerHTML = ''
            const filteredStudents = meetGroup.filter((stud)=>{
                if(stud.toLowerCase().includes(searchText)){
                    return true
                }
            })
            filteredStudents.forEach((stud)=>{
                students.innerHTML += `<p class='student-card'> ${stud} </p>`;
            })
        }

        const inputElement = document.getElementById('input-name')

        function removeStudent() {
            const studIndex = meetGroup.indexOf(inputElement.value);
            inputElement.value = "";
            meetGroup.splice(studIndex, 1);
            loadMeet();
        }
        function addStudent() {
            meetGroup.push(inputElement.value.toUpperCase());
            inputElement.value = "";
            loadMeet();
        }
        
    </script>
</body>
</html>
